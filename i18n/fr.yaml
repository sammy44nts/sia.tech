# URL: /lts.html
- id: lts_explanation1
  translation: "Sia a une ligne de livraisons spéciale appelées les livraisons Support à Long Terme (Long Term Support). Les livraisons LTS n'incluent pas de nouvelles fonctionnalités tant que ces fonctionnalités n'ont passées un long moment en production sans avoir présenté des bugs nouveaux ou innatendus. Ce qui signifie que des fonctionnalités importantes (comme débloquer le porte-feuille instantané) n'intègreront la livraison LTS que plusieurs mois après avoir intégré la ligne stable."

- id: lts_explanation2
  translation: "Toutes les livraisons Sia sont intensément testée. Cependant, il est vrqi que des bugs peuvent arriver en production. Notre but est qu'aucune de nos livraisons aient de bug, mais tant que nous ne sommes pas en mesure d'atteindre de manière consistante cet objectif, nous proposons des livraisons LTS ayant un rythme de mise à jour plus lent pour les utilisateurs et développeurs qui ont besoin de stabilité. À moins que la stabilité soit un critère crucial, nous recommandons d'utiliser nos <a href=\"../apps\">livraisons de production</a>, qui sont généralement plus rapide, plus adaptée à l'utilisateur et pleine de fonctionnalités innovantes."

