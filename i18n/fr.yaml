# URL: /faq.html
### header ###

- id: faq_header
  translation: "Foire Aux Questions"

- id: faq_subheader
  translation: "LES INFORMATIONS QUE VOUS VOULEZ CONNAÎTRE"

### faqs ###

- id: faq_sia1q
  translation: "Qu'est-ce que Sia ?"
- id: faq_sia1a
  translation: "Sia est une plate-forme de stockage cloud décentralisée qui utilise une blockchain pour faciliter les paiements. Sur Sia vous pouvez louer de l'espace de stockage, être rémunéré pour héberger des fichiers, miner des Siacoins ou contribuer au projet !"

- id: faq_sia2q
  translation: "Pourquoi Sia"
- id: faq_sia2a
  translation: "Les fournisseurs de stockage cloud existants sont centralisés. Les coûts sont élevés, les données ne sont pas chiffrées et chaque fournisseur exploite typiquement quelques gros centre de donnée. Sia, au contraire, permet un stockage cloud privé, décentralisé et distribué à moindre coût."

- id: faq_sia3q
  translation: "Qu'est-ce que les Siacoins ?"
- id: faq_sia3a
  translation: "Sia utilise une crypto-monnaie, les Siacoins, pour permettre les paiements décentralisés via des fichier de contrat. Tous les paiements sur le réseau sont effectués en Siacoins, ce qui est un composant critique de nos Accords de Niveau de Service (SLA : Service Level Agreement) cryptographique"

- id: faq_sia4q
  translation: "Puis-je contribuer ou développer sur Sia ?"
- id: faq_sia4a
  translation: "Oui ! Nous le souhaitons. Le code de Sia est 100% open source et se trouve sur notre <a href=\"https://github.com/NebulousLabs\">Github</a>."

- id: faq_sia5q
  translation: "Qui a créé Sia ?"
- id: faq_sia5a
  translation: "Sia a été créé par David Vorick et Luke Champine de Nebulous Inc, une start-up fondée sur une capital risque à Boston. Pour en savoir plus sur l'équipe et l'entreprise, c'est par <a href=\"https://sia.tech/about\">ici</a>."

- id: faq_sia6q
  translation: "Et si j'ai d'autres questions ?"
- id: faq_sia6a
  translation: "Fantastique ! Consultez notre <a href=\"https://forum.sia.tech\">Forum</a> et notre <a href=\"https://siawiki.tech\">Wiki</a>, et si vous avez toujours des interrogations, nous seront heureux d'y répondre sur <a href=\"https://discord.gg/sia\">Discord</a>."


# URL: /get-siacoin.html
### header ###
- id: getsiacoin_header
  translation: "Les Échanges Préférés"

- id: getsiacoin_subheader
  translation: "ACHETEZ ET ÉCHANGEZ DES SIACOINS"

### exchanges ###

- id: getsiacoin_poloniex
  translation: "Poloniex est une place d'échange de crypto-monnaie basée aux États-Unis offrant un maximum de sécurité et des fonctions de négociation de pointe. Vous pouvez commencer à négocier en quelques minutes. Il y a seulement quelques étapes simple à passer."

- id: getsiacoin_yunbi
  translation: "YUNBI est un échange orientée vers le futur pour les actifs blockchain. Fondée à Pékin en 2013, et construit avec le code publié par Peatio Open Source Project, YUNBI adhère aux principes d'intégrité, de transparence et d'open source, offrant à ses clients une plateforme de d'échange sécurisée et simple d'utilisation."

- id: getsiacoin_shapeshift
  translation: "Shapeshift une place d'échange de crypto-monnaie à basse adhérence innovante qui a un processus de création de compte rapide. Entrez simplement votre apport dans une monnaie que vous possedez, entrez Siacoin comme valeur d'échange, mettez votre adresse Siacoin dans le formulaire, et cliquez Démarrer."

- id: getsiacoin_bittrex
  translation: "Basée et totalement régulée aux États-Unis, Bittrex est l'endroit où aller pour les traders qui ont besoin d'exécuter des échanges à la vitesse de la lumière, de porte-feuille stable, et les meilleures pratiques de sécurité industrielles."

- id: getsiacoin_btn
  translation: "Obtenez des Siacoins"


