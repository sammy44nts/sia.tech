### big header ###
- id: index_bigheader1
  translation: "Votre cloud privé et <span class=\"title-highlight\">décentralisé</span>"

- id: index_subtitle
  translation: "Bienvenue dans la nouvelle ère du stockage cloud sur blockchain"

- id: index_getstartedbtn
  translation: "Pour Commencer"

- id: index_watchvideobtn
  translation: "Regarder La Vidéo"

### info section ###
- id: index_info1_title
  translation: "Entièrement privé"

- id: index_info1_content
  translation: "Sia découpe, chiffre et distribue vos fichiers à travers un réseau décentralisé. Vous contrôlez entièrement vos données car vous êtes le seul à détenir les clés de chiffrement. Aucune entreprise extérieur ne peut accéder ou contrôler vos fichiers, contrairement aux fournisseurs de stockage cloud traditionnels."

- id: index_info2_title
  translation: "Beaucoup plus abordable"

- id: index_info2_content
  translation: "Le cloud décentralisé de Sia est en moyenne 10 fois moins cher que les fournisseurs de stockage cloud traditionnels. Stocker 1 To sur Sia coûte environ 2 $ par mois, comparé aux 23 $ sur Amazon S3. Calculez vos économies ci-dessous !"

- id: index_info3_title
  translation: "Haute redondance"

- id: index_info3_content
  translation: "Sia stocke des petits morceaux de vos fichiers sur des douzaines de noeuds à travers le monde entier. Cela élimine tout point d'échec unique et garantit un temps de disponibilité maximal, à l'égal des autres fournisseurs de stockage cloud."

- id: index_info4_title
  translation: "Open Source"

- id: index_info4_content
  translation: "Sia est entièrement open source. Beaucoup de personnes contribuent au logiciel Sia, et une communauté active construit des applications innovantes avec l'API Sia."

- id: index_info5_title
  translation: "Un marché basé sur les blockchains"

- id: index_info5_content
  translation: "En utilisant sa propre blockchain, Sia crée un marché du stockage décentralisé dans lequel les hôtes sont en concurrence – conduisant aux prix les plus bas possible. Les loueurs payent en utilisant des Siacoins, qui peuvent aussi être miné ou échangé."

