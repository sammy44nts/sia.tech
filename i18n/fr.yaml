# URL: /about/index.html
### header ###
- id: about_header
  translation: "À propos de nous"

- id: about_subheader
  translation: "NOTRE MISSION"

### paragraphs ###
- id: about_p1
  translation: " L'idée originale de Sia est née lors du HackMIT 2013. Et si nous pouvions libérer l'espace de stockage inutilisé partout dans monde et l’unir au sein d'un marché de la donnée mondial et libre ?"

- id: about_p2
  translation: "Sia tire parti de la possibilité de créer un réseau distribué grâce à la technologie blockchain afin de parvenir à un consensus de manière sécurisée et sans avoir moins de confiance. Des contrats intelligents, créés de manière sécurisé par cryptographie, assurent le chiffrement et le transfert des données sans possibilité pour un tiers d'interférer de quelque façon que ce soit."

- id: about_p3
  translation: "Sia est une nouvelle approche pour les plates-formes de stockage cloud. Au lieu que tous les centres de données soient détenus et exploités par une seule entreprise, Sia ouvre les écluses et permet à quiconque de gagner de l'argent en louant son disque dur. L'intégrité des données est protégée par redondance et en utilisant la cryptographie."

- id: about_p4
  translation: "La promesse de Sia est un réseau décentralisé de centres de données qui, ensemble, constituent la plate-forme de stokage cloud la plus rapide, la moins chère et la plus sécurisée au monde. Être un acteur majeur du stockage cloud d'aujourd'hui exige d'avoir des centres de données, d'obtenir la confiance du marché, d'atteindre les clients et d'entrer en concurrencer avec des géants comme Amazon, Google et Microsoft."

- id: about_p5
  translation: "Pénétrer ce marché est un effort de plusieurs milliards de dollar. L'objectif à long terme de Sia est d'être la principale couche de stockage de l'Internet."

- id: about_p6
  translation: "Nous croyons que les données devraient être libres. Notre objectif est de libérer les octets inutilisés du monde et de construire le plus grand super-serveur de stockage de la planète."

### contact ###
